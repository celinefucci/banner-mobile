<ion-header>
  <ion-toolbar color="poly-blue">
    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" color="primary"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)="changePage(item)">
      {{ item.subject }}
    </ion-item>
  </ion-list>

</ion-content>
